<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formularios</title>
    <style>
      *{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <form name="miformulario" id="miformulario" method="get">
        <datalist id="informacion">
<option value=”123123123” label=”Teléfono 1”>
<option value=”456456456” label=”Teléfono 2”>
</datalist>

        Tipo Texto: <input type="text" name="nombre" id="nombre"><br>
        Tipo E-Mail: <input type="email" name="miemail" id="miemail" multiple><br>
        Tipo Search: <input type="search" name="busqueda" id="busqueda" placeholder="Introduce Valor"><br>
        Tipo URL: <input type="url" name="miurl" id="miurl" autofocus><br>
        Tipo Tel: <input type="tel" name="telefono" id="telefono" required list="informacion"><br>
        Tipo number: <input type="number" name="numero" id="numero" min=”0” max=”10” step=”5”><br>
        Tipo Rango: <input type="range" name="numero" id="numero" min=”0” max=”10” step=”5”><br>
        Tipo Date: <input type="date" name="fecha" id="fecha"><br>
        Tipo Week: <input type="week" name="semana" id="semana"><br>
        Tipo Month: <input type="month" name="mes" id="mes"><br>
        Tipo Time <input type="time" name="hora" id="hora"><br>
        Tipo data time: <input type="datetime" name="fechahora" id="fechahora"><br>
        Tipo Tiempo Local: <input type="datetime-local" name="tiempolocal" id="tiempolocal">
        Tipo Color: <input type="color" name="micolor" id="micolor"><br>
        Tipo Patron: <input pattern=”[0-9]{5}" name="codigopostal" id="codigopostal”
title=”inserte los 5 números de su código postal”><br>
        <input type="submit" value="Enviar">
          <input type="submit" value="Enviar">
      </form>
    </section>
  </body>
</html>
